name: Build & Publish Release APK

on:
  workflow_dispatch: 
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'  
  push:
    tags:
      - '*'

jobs:
  Gradle:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v4
    - name: Copy CI gradle.properties
      run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties
    - name: setup jdk
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: temurin
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    - name: Make Gradle executable
      run: chmod +x ./gradlew
    - name: Build Release APK
      shell: bash {0}
      run: |
        exit_on_error(){ echo $1; exit 1; }
        echo "Setting env";
        APK_DIR_PATH="./app/build/outputs/apk/debug"
        # Used by attachment steps later
        echo "APK_DIR_PATH=$APK_DIR_PATH" >> $GITHUB_ENV
        if ! ./gradlew assembleRelease; then
            exit_on_error "Build failed for '$APK_VERSION_TAG' build."
        fi
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: thunderbird-android.apk
        path: ${{env.APK_DIR_PATH}/*.apk
